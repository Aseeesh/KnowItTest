<div class="container"> 
    <form   [formGroup]="eventForm" novalidate>
    
        <div class="col-md-12  ">
          <div class="form-row">
        
          
        <div class="col-md-4 mb-3">
            <label>Name:</label> 
            <input type="text" formControlName="name" 
            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required"> </div>
            </div>
  
         </div>
         <div class="col-md-4 mb-3">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required"> </div>
            </div>
  
        </div>
      
      <div class="col-md-4 mb-3">
          <label>Description</label>
          <input type="text" formControlName="description" class="form-control" 
          [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required"> </div>
          </div>

      </div>

      </div>
   
     </div>
    </form>
     

    
  </div>
